<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - La Tiendita de Siempre</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: ;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .filtros {
      text-align: center;
      margin-bottom: 20px;
    }
    .filtros button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      background: blue;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .filtros button:hover {
      background: black ;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .producto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .producto:hover {
      transform: scale(1.03);
    }
    .producto img {
      width: 100%;
      border-radius: 10px;
      height: 130px;
      object-fit: cover;
    }
    .producto button {
      margin-top: 10px;
      background: blue;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .producto button:hover {
      background: black;
    }
    /* Modal vista previa */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }
    .close {
      float: right;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }
    /* Botón WhatsApp */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      font-size: 28px;
      border-radius: 50%;
      padding: 12px;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .whatsapp:hover { transform: scale(1.1); }

    /* Carrito flotante */
    .carrito {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: red;
      color: black;
      font-size: 26px;
      border-radius: 50%;
      padding: 12px;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }
    .contador {
      position: fixed;
      bottom: 140px;
      right: 25px;
      background: red;
      color: white;
      font-size: 14px;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer {
      background: ;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>🛒 Catálogo</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="filtros">
      <button onclick="filtrar('todos')">Todos</button>
      <button onclick="filtrar('aseo')">Aseo 🧼</button>
      <button onclick="filtrar('cocina')">Cocina 🍳</button>
      <button onclick="filtrar('miscelaneos')">Misceláneos 🍬</button>
    </div>

    <div class="productos" id="listaProductos">
      <!-- ASEO -->
      <div class="producto" data-cat="aseo">
        <img src="img/jabon.jpeg" alt="Jabón de baño">
        <p>Jabón de baño - $2.000</p>
        <button onclick="verProducto('Jabón de baño', 'img/jabon.jpeg', '$2.000')">Vista previa</button>
        <button onclick="agregarCarrito()">Añadir al carrito</button>
      </div>

      <div class="producto" data-cat="aseo">
        <img src="img/shampoo.jpeg" alt="Shampoo">
        <p>Shampoo - $8.000</p>
        <button onclick="verProducto('Shampoo', 'img/shampoo.jpeg', '$8.000')">Vista previa</button>
        <button onclick="agregarCarrito()">Añadir al carrito</button>
      </div>

      <!-- COCINA -->
      <div class="producto" data-cat="cocina">
        <img src="img/arroz.jpeg" alt="Arroz">
        <p>Arroz 1kg - $5.000</p>
        <button onclick="verProducto('Arroz 1kg', 'img/arroz.jpeg', '$5.000')">Vista previa</button>
        <button onclick="agregarCarrito()">Añadir al carrito</button>
      </div>

      <div class="producto" data-cat="cocina">
        <img src="img/aceite.jpeg" alt="Aceite">
        <p>Aceite de cocina - $10.000</p>
        <button onclick="verProducto('Aceite de cocina', 'img/aceite.jpeg', '$10.000')">Vista previa</button>
        <button onclick="agregarCarrito()">Añadir al carrito</button>
      </div>

      <!-- MISCELÁNEOS -->
      <div class="producto" data-cat="miscelaneos">
        <img src="img/galletas.jpeg" alt="Galletas">
        <p>Galletas - $3.000</p>
        <button onclick="verProducto('Galletas', 'img/galletas.jpeg', '$3.000')">Vista previa</button>
        <button onclick="agregarCarrito()">Añadir al carrito</button>
      </div>

      <div class="producto" data-cat="miscelaneos">
        <img src="img/gaseosa.jpeg" alt="Gaseosa">
        <p>Gaseosa 1.5L - $4.500</p>
        <button onclick="verProducto('Gaseosa 1.5L', 'img/gaseosa.jpeg', '$4.500')">Vista previa</button>
        <button onclick="agregarCarrito()">Añadir al carrito</button>
      </div>
    </div>
  </main>

  <!-- Modal de vista previa -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitulo"></h3>
      <p id="modalPrecio"></p>
      <button onclick="agregarCarrito()">Añadir al carrito 🛒</button>
    </div>
  </div>

  <!-- Botones flotantes -->
  <a href="https://wa.me/573001234567" class="whatsapp" target="_blank">💬</a>
  <div class="carrito" onclick="alert('Carrito aún en desarrollo 😅')">🛒</div>
  <div class="contador" id="contador">0</div>

  <footer>
    <p>© 2025 La Tiendita de Siempre - Entrega segura.</p>
  </footer>

  <script>
    // Filtrar categorías
    function filtrar(categoria) {
      let productos = document.querySelectorAll('.producto');
      productos.forEach(p => {
        p.style.display = (categoria === 'todos' || p.dataset.cat === categoria) ? 'block' : 'none';
      });
    }

    // Vista previa modal
    function verProducto(nombre, imagen, precio) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalImg').src = imagen;
      document.getElementById('modalTitulo').textContent = nombre;
      document.getElementById('modalPrecio').textContent = precio;
    }
    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Carrito contador
    let contador = 0;
    function agregarCarrito() {
      contador++;
      document.getElementById('contador').textContent = contador;
    }
  </script>
</body>
</html>
